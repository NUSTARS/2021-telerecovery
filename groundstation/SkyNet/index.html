<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SkyNet Telemetry System</title>

    <!-- CoreUI for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
    <link rel="stylesheet" href="https://coreui.io/demo/free/3.4.0/css/style.css">
    <!-- CoreUI for Bootstrap Bundle with Popper -->
    <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>

    <!-- Local CSS -->
    <link href="main.css" rel="stylesheet">
</head>

<body class="c-app">
  <div id="sidebar" class="sidebar">
    <div class="c-sidebar-brand d-lg-down-none">
      <h4>SKYNET</h4>
    </div>
  <ul class="sidebar-nav">
    <li class="nav-title">Functions</li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="nav-icon cil-speedometer"></i> Nav item
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="nav-icon cil-speedometer"></i> Connected Devices
        <span class="badge bg-primary">69</span>
      </a>
    </li>
    <li class="nav-item nav-group">
      <a class="nav-link nav-group-toggle" href="#">
        <i class="nav-icon cil-puzzle"></i> Nav dropdown
      </a>
      <ul class="nav-group-items">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="nav-icon cil-puzzle"></i> Nav dropdown item
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="nav-icon cil-puzzle"></i> Nav dropdown item
          </a>
        </li>
      </ul>
    </li>
    <li class="nav-item mt-auto">
      <a class="nav-link nav-link-success" id="checkupdate" href="#">
        <i class="nav-icon cil-cloud-download"></i> Check for Update</a>
    </li>
    <li class="nav-item">
      <a class="nav-link nav-link-danger" href="https://nustars.org">
        <i class="nav-icon cil-layers"></i>
        <strong>NUSTARS</strong>
      </a>
    </li>
  </ul>
  <button class="sidebar-toggler" type="button"></button>
  </div>
</div>

<div class="c-wrapper c-fixed-components">
  <div class="c-body">
    <main class="c-main">
      <div id="error"></div>
      <div class="body-box">
        <div class="tool-bar">
            <div class="select-data">
                <div class="form-group">
                    <label for="disabledSelect">Select Serial Device</label>
                    <select id="disabledSelect" class="form-control com">
                    </select>
                </div>
                <div class="form-group">
                    <label for="BaudRate">BaudRate</label>
                    <input type="text" class="form-control" id="BaudRate" value="9600">
                </div>
            </div>
            <div class="submit-data">
                <button class="btn btn-primary btn-block btn-submit">Confirm</button>
            </div>
        </div>
        <div class="content-box">
            <div class="devices-box">
              <div class="devices-header">
                <label>Connected Serial Devices:</label>
              </div>
              <div class="table table-striped table-hover table-borderless" id="ports"></div>
            </div>

            <div class="receive-box">
                <div class="send-header">
                    <label>Serial Output:</label>
                </div>
                <div class="receive-windows">
                </div>
            </div>

            <div class="send-box">
                <div class="send-header">
                    <label>Input Data</label>
                </div>
                <div class="send-windows">
                    <textarea class="input-send-data"></textarea>
                </div>
                <div class="send-btn">
                    <div class="btn-box">
                        <div class="btn btn-warning btn-send">Send</div>&nbsp&nbsp&nbsp
                        <div class="btn btn-danger btn-reset">Clear</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer class="footer">
      <div class="versions">
        Using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, Electron <span id="electron-version"></span>, and Serialport <span id="serialport-version"></span>
      </div>
      <div>
        SkyNet
        <span>&copy; 2021 NUSTARS.</span>
      </div>
    </footer>
  </div>
</div>

</body>

<script src="./js/renderer.js"></script>

</html>
